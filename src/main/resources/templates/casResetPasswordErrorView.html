<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.pm.reset.title}">Password Reset Error View</title>
</head>
<body>
<div layout:fragment="content">
    <h2>
        <div id="logo"></div>
    </h2>
        <div id="msg" class="alert alert-danger">
            <h3 th:utext="#{screen.pm.reset.heading}">Password Reset Failed</h3>
            <p th:utext="#{screen.pm.reset.message}">We were unable to process your password reset request at this time.</p>
        </div>
    </div>
</body>
</html>
