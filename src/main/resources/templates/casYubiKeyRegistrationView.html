<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{cas.mfa.yubikey.pagetitle}">YubiKey Registration</title>
</head>
<body>
<main role="main" class="container mt-3 mb-3">
    <div layout:fragment="content" id="login">
        <form method="post" id="yubiKeyForm" class="fm-v clearfix">
            <div class="alert alert-info" th:text="#{cas.mfa.yubikey.register}">
                Your device is not yet registered. Use the below form to register your device with Single Sign-On.
            </div>
            <div class="form-group">
                <label for="token" class="fl-label" th:utext="#{cas.mfa.yubikey.label.token}">Token:</label>
                <input type="password" class="form-control" required id="token" th:name="token"
                       size="25" tabindex="1"
                       autocomplete="off"/>
            </div>
            <input class="btn btn-submit" accesskey="s"
                   th:value="#{screen.welcome.button.register}" tabindex="2" type="submit"/>
            <input type="hidden" name="_eventId_submit" value="Register" />
            <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
        </form>
    </div>
</main>
</body>
</html>
