<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.error.page.title.pagenotfound}">Error - Page Not Found</title>
</head>
<body>
<div id="main" class="content" role="main">
    <div layout:fragment="content">
        <h2>
            <div id="logo"></div>
        </h2>
        <div id="msg" class="alert alert-info">
            <h3 th:utext="#{screen.error.page.notfound}">Page Not Found</h3>
            <p th:utext="#{screen.error.page.doesnotexist}">The page you are attempting to access does not exist at the moment.</p>
            <a class="btn btn-submit" th:href="@{/login}" th:utext="#{screen.error.page.loginagain}">Login Again</a>
        </div>
    </div>
</div>
</body>
</html>
