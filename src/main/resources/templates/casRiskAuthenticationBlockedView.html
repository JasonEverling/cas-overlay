<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.risk.authnblocked.heading}">Risk Authentication Blocked View</title>
</head>
<body>
<div layout:fragment="content">

    <div th:replace="fragments/header"></div>

    <div id="msg" class="alert alert-danger">
        <h3 th:utext="#{screen.risk.authnblocked.heading}">Authentication attempt is blocked.</h3>
        <p th:utext="#{screen.risk.authnblocked.message}">Your authentication attempt is untrusted and unauthorized from your current workstation.</p>
    </div>
</div>
</body>
</html>
