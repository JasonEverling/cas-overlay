<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.success.header}">Password Update Success View</title>
</head>
<body>
    <div layout:fragment="content">

        <div th:replace="fragments/header"></div>

        <div id="msg" class="alert alert-success">
            <h3 th:utext="#{screen.pm.success.header}">Password Change Successful</h3>
            <p th:utext="#{screen.pm.success.message}">Your account password was successfully updated.</p>
            <form method="post" id="form" class="fm-v clearfix" th:action="@{/login}">
                <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                <input type="hidden" name="_eventId" value="proceed"/>
                <input class="btn btn-submit" name="continue" accesskey="l" th:value="#{screen.welcome.button.login}" tabindex="4" type="submit" value="Login"/>
            </form>
        </div>

    </div>
</body>
</html>
