<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.pm.reset.title}">Reset Password Sent Instructions View</title>
</head>
<body>
<div id="main" class="content" role="main">
    <div layout:fragment="content">

        <div th:replace="fragments/header"></div>

        <div id="msg" class="alert alert-success">
            <h3 th:utext="#{screen.pm.reset.sent}">Password Reset Instructions Sent Successfully.</h3>
            <p th:utext="#{screen.pm.reset.sentInstructions}">You should shortly receive an email with follow-instructions to reset your password. Please do not take long as the password reset instructions may expire.</p>
        </div>
    </div>
</div>
</body>
</html>
