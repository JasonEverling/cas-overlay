<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.logout.confirm.header}">Confirm Logout View</title>
</head>
<body>
<div id="main" class="content" role="main">
    <div layout:fragment="content">

        <div th:replace="fragments/header"></div>

        <div id="msg" class="alert alert-info">
            <h3 th:utext="#{screen.logout.confirm.header}">Do you want to logout completely?</h3>
            <p th:remove="tag" th:utext="#{screen.logout.confirm.text}">An application may have redirected you to the Single
                Sign-On Service \
                to completely log you out and end your session. If you choose to log out, you will be asked again \
                to provide your credentials and re-autheticate once you attempt to access an application.
            </p>
            <div align="center">
                <form method="post" id="fm1">
                    <input type="hidden" name="LogoutRequestConfirmed" value="true"/>
                    <input type="hidden" name="execution" th:value="${flowExecutionKey}"/>
                    <input type="hidden" name="_eventId" value="success"/>
                    <input class="btn btn-primary" name="success" accesskey="l" th:value="#{screen.welcome.button.logout}" value="Logout" type="submit"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
