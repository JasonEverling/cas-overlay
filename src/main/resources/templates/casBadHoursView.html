<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="#{screen.badhours.heading}">Bad Hours View</title>
</head>
<body>
<div id="main" class="content" role="main">
    <div layout:fragment="content">

        <div th:replace="fragments/header"></div>

        <div id="msg" class="alert alert-danger">
            <h3 th:utext="#{screen.badhours.heading}">Your account is forbidden to login at this time.</h3>
            <p th:utext="#{screen.badhours.message}">Please try again later.</p>
        </div>
    </div>
</div>
</body>
</html>
